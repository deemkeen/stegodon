name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            gcc-x86-64-linux-gnu \
            g++-x86-64-linux-gnu

      # Install macOS cross-compilation toolchain
      - name: Install osxcross
        run: |
          git clone https://github.com/tpoechtrager/osxcross.git /tmp/osxcross
          cd /tmp/osxcross
          wget -nc https://github.com/joseluisq/macosx-sdks/releases/download/13.3/MacOSX13.3.sdk.tar.xz
          mv MacOSX13.3.sdk.tar.xz tarballs/
          UNATTENDED=yes OSX_VERSION_MIN=10.13 ./build.sh
          echo "/tmp/osxcross/target/bin" >> $GITHUB_PATH

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

